syntax = "proto3";
// 指定模板类的包路径
option java_package = "cn.starboot.tim.common.packet.proto";
// 指定模板类的名称，名称必须是有实际业务意义的
option java_outer_classname = "ImStatusPacketProto";

// IM包状态响应码
message ImStatusPacket{
    // 响应编号
    int32 status = 1;
    // 相应描述
    string description = 2;
    // 附带消息
    string text = 3;
}
