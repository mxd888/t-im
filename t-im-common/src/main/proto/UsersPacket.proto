syntax = "proto3";
// 指定模板类的包路径
option java_package = "cn.starboot.tim.common.packet.proto";
// 指定模板类的名称，名称必须是有实际业务意义的
option java_outer_classname = "UsersPacketProto";

// IM私有协议包
message UsersPacket{
    // 用户名ID
    string userId = 1;
    // 类型
    enum UsersType {
        // 在线用户
        ONLINE = 0;
        // 离线用户
        OFFLINE = 1;
        // 在线、离线用户
        ALL = 2;
    };
    UsersType type = 2;
}